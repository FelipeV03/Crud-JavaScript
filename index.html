<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Crud Aplication JS</title>
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5">Crud Aplication</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="#" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 col-md-8 mb-3">
                    <label for="nombre">Nombre*</label>
                    <input class="form-control" type="text" id="nombre" placeholder="Escriba su Nombre">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="apellido">Apellido*</label>
                    <input class="form-control" type="text" id="apellido" placeholder="Escriba su Apellido">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="telefono">Telefono*</label>
                    <input class="form-control" type="number" id="telefono" placeholder="Escriba su Telefono">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="pais">Pais*</label>
                    <input class="form-control" type="text" id="pais" placeholder="Escriba su Pais">
                </div>
                <div class="col-8 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="submit">
                </div>
            </form>
            <div class="col-9 col-md-9 mt-5">
                <table class="table table-stripdep table-dark">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            <th>Pais</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <td>Felipe</td>
                        <td>Vargas</td>
                        <td>3108870022</td>
                        <td>Colombia</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Eliminar</a>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
